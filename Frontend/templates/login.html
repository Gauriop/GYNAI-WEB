<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - GynAi</title>
  <link rel="stylesheet" href="login.css">
</head>
<body>

  <div class="container">

    <!-- LEFT SIDE -->
    <div class="left-section">
      <div class="decorative-circles">
        <div class="circle circle-1"></div>
        <div class="circle circle-2"></div>
        <div class="circle circle-3"></div>
      </div>

      <div class="illustration">
        <img src="../images/women.png" alt="Illustration" style="max-width: 100%; height: auto;"  />
      </div>
    </div>

    <!-- RIGHT SIDE -->
    <div class="login-box">
      <div id="successMessage" class="success-message">
        Login successful! Redirecting...
      </div>
      
      <h2>Login</h2>
      <form id="loginForm" onsubmit="handleLogin(event)">
        <div class="input-group">
          <input type="text" id="email" placeholder="Email or username" autocomplete="username" />
          <div id="emailError" class="error-message">Please enter a valid email address</div>
        </div>

        <div class="input-group">
          <input type="password" id="password" placeholder="Password" autocomplete="current-password" />
          <span class="password-toggle" onclick="togglePassword()">👁️</span>
          <div id="passwordError" class="error-message">Password must be at least 6 characters long</div>
        </div>

        <div class="options">
          <label><input type="checkbox" id="rememberMe" />Remember me</label>
          <a href="#" onclick="handleForgotPassword()">Forgot password?</a>
        </div>

        <button type="submit" id="loginBtn">
          <span class="spinner"></span>
          <span id="buttonText">Login</span>
        </button>

        <p class="or">or</p>
        <div class="social-icons">
          <a href="#" onclick="handleSocialLogin('facebook')" title="Login with Facebook">📘</a>
          <a href="#" onclick="handleSocialLogin('google')" title="Login with Google">📧</a>
          <a href="#" onclick="handleSocialLogin('instagram')" title="Login with Instagram">📷</a>
        </div>

        <p class="register-text">Don't have an account? <a href="register.html">Register here</a></p>
      </form>
    </div>

  </div>
<script src="login.js"></script>

</body>
</html>

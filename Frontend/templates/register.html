<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register - PCOS Prediction</title>
  <link rel="stylesheet" href="register.css">
</head>
<body>

  <div class="container">
    <div class="left-section">
      <div class="decorative-circles">
        <div class="circle circle-1"></div>
        <div class="circle circle-2"></div>
        <div class="circle circle-3"></div>
      </div>
      <div class="illustration">
       <img src="../images/pcos.png" alt="Doctor Illustration" />

      </div>
    </div>

    <div class="right-section">
      <div class="welcome-header">
        <h1>Welcome!</h1>
        <p>Sign up to continue</p>
      </div>

      <form>
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" id="name" placeholder="Type your name">
        </div>

        <div class="form-group">
          <label for="email">E-mail</label>
          <input type="email" id="email" placeholder="Type your e-mail">
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" placeholder="Create a password">
          <button type="button" class="password-toggle" onclick="togglePassword()">👁</button>
        </div>

        <div class="form-group">
          <label for="repeat-password">Repeat Password</label>
          <input type="password" id="repeat-password" placeholder="Repeat your password">
          <button type="button" class="password-toggle" onclick="toggleRepeatPassword()">👁</button>
        </div>

        <div class="remember-forgot">
          <label class="remember-me">
            <input type="checkbox" id="remember"> Remember me
          </label>
        </div>

        <button type="submit" class="sign-up-btn">SIGN UP</button>

        <div class="login-link">
          Already have an account? <a href="login.html">Login</a>
        </div>

        <div class="social-icons">
          <a href="#" class="social-icon">📘</a>
          <a href="#" class="social-icon">🐦</a>
          <a href="#" class="social-icon">📧</a>
        </div>
      </form>
    </div>
  </div>

<script src="register.js"></script>
</body>
</html>

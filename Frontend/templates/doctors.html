<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Directory - Find Healthcare Professionals Near You</title>
    <meta name="description" content="Find qualified doctors and healthcare professionals near you. Book appointments, view ratings, and get directions to clinics.">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --medical-primary: hsl(340, 95%, 15%);
            --medical-secondary: hsl(340, 80%, 45%);
            --medical-accent: hsl(330, 70%, 75%);
            --medical-soft: hsl(330, 100%, 97%);
            --background: hsl(330, 100%, 97%);
            --foreground: hsl(340, 95%, 15%);
            --card: hsl(0, 0%, 100%);
            --border: hsl(330, 20%, 88%);
            --muted: hsl(330, 30%, 40%);
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--medical-soft), var(--background), hsl(330, 70%, 88%, 0.1));
            min-height: 100vh;
            color: var(--foreground);
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            position: relative;
            z-index: 10;
        }

        .bg-decoration {
            position: fixed;
            inset: 0;
            overflow: hidden;
            pointer-events: none;
            z-index: 0;
        }

        .bg-circle {
            position: absolute;
            border-radius: 50%;
            opacity: 0.05;
            animation: float 6s ease-in-out infinite;
        }

        .bg-circle-1 {
            width: 6rem;
            height: 6rem;
            background: var(--medical-primary);
            top: 10%;
            right: 10%;
            animation-delay: 0s;
        }

        .bg-circle-2 {
            width: 8rem;
            height: 8rem;
            background: var(--medical-accent);
            bottom: 20%;
            left: 5%;
            animation-delay: 2s;
        }

        .bg-circle-3 {
            width: 4rem;
            height: 4rem;
            background: var(--medical-secondary);
            top: 50%;
            right: 30%;
            animation-delay: 4s;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        .header {
            text-align: center;
            margin-bottom: 3rem;
        }

        .header h1 {
            font-size: 3rem;
            font-weight: bold;
            background: linear-gradient(135deg, var(--medical-primary), var(--medical-secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 1rem;
        }

        .header p {
            font-size: 1.125rem;
            color: var(--muted);
            max-width: 32rem;
            margin: 0 auto;
        }

        .search-filters {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-bottom: 2rem;
            align-items: center;
        }

        .search-container {
            position: relative;
            width: 100%;
            max-width: 32rem;
        }

        .search-input {
            width: 100%;
            padding: 0.75rem 1rem 0.75rem 2.5rem;
            border: 2px solid hsl(340, 95%, 15%, 0.3);
            border-radius: 9999px;
            font-size: 1rem;
            background: white;
            box-shadow: 0 10px 25px hsl(340, 95%, 15%, 0.1);
            transition: all 0.3s ease;
        }

        .search-input:focus {
            outline: none;
            border-color: var(--medical-primary);
            box-shadow: 0 0 0 3px hsl(340, 95%, 15%, 0.1);
        }

        .search-icon {
            position: absolute;
            left: 0.75rem;
            top: 50%;
            transform: translateY(-50%);
            color: hsl(340, 95%, 15%, 0.6);
        }

        .filters-container {
            display: flex;
            gap: 0.75rem;
            flex-wrap: wrap;
            justify-content: center;
        }

        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-button {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.75rem 1rem;
            background: white;
            border: 2px solid hsl(340, 95%, 15%, 0.3);
            border-radius: 0.5rem;
            color: var(--medical-primary);
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.875rem;
            font-weight: 500;
        }

        .dropdown-button:hover {
            background: var(--medical-primary);
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 8px 25px hsl(340, 95%, 15%, 0.2);
        }

        .dropdown-content {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: white;
            border: 1px solid var(--border);
            border-radius: 0.5rem;
            margin-top: 0.25rem;
            padding: 0.5rem;
            box-shadow: 0 10px 30px hsl(340, 95%, 15%, 0.15);
            z-index: 1000;
            min-width: 200px;
        }

        .dropdown-content.show {
            display: block;
        }

        .dropdown-item {
            padding: 0.5rem 0.75rem;
            cursor: pointer;
            border-radius: 0.25rem;
            transition: all 0.2s ease;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .dropdown-item:hover {
            background: hsl(330, 70%, 88%, 0.3);
            color: var(--medical-primary);
        }

        .near-me-btn {
            padding: 0.75rem 1rem;
            background: white;
            border: 2px solid var(--medical-accent);
            border-radius: 0.5rem;
            color: var(--medical-primary);
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.875rem;
            font-weight: 500;
        }

        .near-me-btn:hover {
            background: var(--medical-accent);
            color: white;
        }

        .stats-container {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
        }

        .stat-card {
            background: linear-gradient(135deg, white, hsl(330, 70%, 88%, 0.1));
            border: 1px solid hsl(330, 70%, 88%, 0.3);
            border-radius: 0.75rem;
            padding: 1.5rem;
            text-align: center;
            box-shadow: 0 4px 20px hsl(340, 95%, 15%, 0.08);
            transition: transform 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-4px);
        }

        .stat-icon {
            font-size: 2rem;
            margin-bottom: 0.5rem;
            color: var(--medical-primary);
        }

        .stat-number {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--medical-primary);
            margin-bottom: 0.25rem;
        }

        .stat-label {
            font-size: 0.875rem;
            color: var(--muted);
        }

        .results-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .results-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--foreground);
        }

        .filter-tags {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
        }

        .filter-tag {
            background: hsl(330, 70%, 88%, 0.3);
            color: var(--medical-primary);
            padding: 0.25rem 0.75rem;
            border-radius: 9999px;
            font-size: 0.875rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .filter-tag button {
            background: none;
            border: none;
            color: inherit;
            cursor: pointer;
            font-size: 1rem;
        }

        .doctors-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .doctor-card {
            background: linear-gradient(135deg, white, hsl(330, 70%, 88%, 0.05));
            border: 1px solid var(--medical-accent);
            border-radius: 1rem;
            padding: 1.5rem;
            box-shadow: 0 8px 32px hsl(340, 95%, 15%, 0.1);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .doctor-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 40px hsl(340, 95%, 15%, 0.15);
            border-color: var(--medical-primary);
        }

        .doctor-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 1rem;
        }

        .doctor-info {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .doctor-avatar {
            width: 3rem;
            height: 3rem;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--medical-primary), var(--medical-secondary));
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 1.125rem;
            box-shadow: 0 4px 15px hsl(340, 95%, 15%, 0.2);
        }

        .doctor-details h3 {
            font-size: 1.125rem;
            font-weight: 600;
            color: var(--foreground);
            margin-bottom: 0.25rem;
        }

        .doctor-specialty {
            font-size: 0.875rem;
            color: var(--muted);
        }

        .availability-badge {
            padding: 0.25rem 0.75rem;
            border-radius: 9999px;
            font-size: 0.75rem;
            font-weight: 500;
        }

        .available {
            background: hsl(120, 60%, 90%);
            color: hsl(120, 60%, 30%);
        }

        .busy {
            background: hsl(45, 100%, 90%);
            color: hsl(45, 100%, 30%);
        }

        .offline {
            background: hsl(0, 60%, 90%);
            color: hsl(0, 60%, 30%);
        }

        .doctor-meta {
            margin-top: 1rem;
        }

        .meta-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.875rem;
            color: var(--muted);
            margin-bottom: 0.5rem;
        }

        .meta-item i {
            color: var(--medical-accent);
        }

        .rating {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .stars {
            color: #fbbf24;
        }

        .fee {
            font-weight: 600;
            color: var(--medical-primary);
        }

        .doctor-actions {
            display: flex;
            gap: 0.5rem;
        }

        .btn {
            padding: 0.5rem 1rem;
            border-radius: 0.375rem;
            font-size: 0.875rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            border: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn-primary {
            background: var(--medical-primary);
            color: white;
            flex: 1;
        }

        .btn-primary:hover {
            background: var(--medical-secondary);
        }

        .btn-outline {
            background: white;
            border: 2px solid var(--medical-primary);
            color: var(--medical-primary);
        }

        .btn-outline:hover {
            background: var(--medical-primary);
            color: white;
        }

        .no-results {
            text-align: center;
            padding: 3rem;
            background: white;
            border-radius: 1rem;
            box-shadow: 0 4px 20px hsl(340, 95%, 15%, 0.08);
        }

        .no-results i {
            font-size: 4rem;
            color: var(--muted);
            margin-bottom: 1rem;
        }

        .no-results h3 {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--foreground);
            margin-bottom: 0.5rem;
        }

        .no-results p {
            color: var(--muted);
            margin-bottom: 1rem;
        }

        .toast {
            position: fixed;
            top: 1rem;
            right: 1rem;
            background: white;
            border: 1px solid var(--border);
            border-radius: 0.5rem;
            padding: 1rem;
            box-shadow: 0 10px 30px hsl(340, 95%, 15%, 0.15);
            z-index: 1000;
            display: none;
            min-width: 300px;
        }

        .toast.show {
            display: block;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        .toast-success {
            border-left: 4px solid #10b981;
        }

        .toast-error {
            border-left: 4px solid #ef4444;
        }

        .toast-info {
            border-left: 4px solid #3b82f6;
        }

        /* Map Modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 2000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .modal.show {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: white;
            border-radius: 1rem;
            width: 90%;
            max-width: 900px;
            max-height: 90vh;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            animation: slideUp 0.3s ease;
        }

        @keyframes slideUp {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .modal-header {
            padding: 1.5rem;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-header h2 {
            color: var(--medical-primary);
            font-size: 1.5rem;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--muted);
            transition: color 0.2s;
        }

        .close-btn:hover {
            color: var(--medical-primary);
        }

        .modal-body {
            padding: 0;
            height: 500px;
        }

        #map {
            width: 100%;
            height: 100%;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .search-filters {
                align-items: stretch;
            }
            
            .filters-container {
                justify-content: stretch;
            }
            
            .dropdown-button, .near-me-btn {
                flex: 1;
                justify-content: center;
            }
            
            .stats-container {
                gap: 1rem;
            }
            
            .stat-card {
                flex: 1;
                min-width: 120px;
            }
            
            .doctors-grid {
                grid-template-columns: 1fr;
            }
            
            .results-header {
                flex-direction: column;
                align-items: stretch;
            }

            .modal-content {
                width: 95%;
            }

            .modal-body {
                height: 400px;
            }
        }
    </style>
</head>
<body>
    <div class="bg-decoration">
        <div class="bg-circle bg-circle-1"></div>
        <div class="bg-circle bg-circle-2"></div>
        <div class="bg-circle bg-circle-3"></div>
    </div>

    <div class="container">
        <div class="header">
            <h1>Find Your Doctor</h1>
            <p>Discover qualified healthcare professionals near you and book appointments instantly</p>
        </div>

        <div class="search-filters">
            <div class="search-container">
                <i class="fas fa-search search-icon"></i>
                <input 
                    type="text" 
                    id="searchInput" 
                    class="search-input" 
                    placeholder="Search doctors by name, specialty, or clinic..."
                >
            </div>
            
            <div class="filters-container">
                <div class="dropdown" id="specialtyDropdown">
                    <button class="dropdown-button">
                        <i class="fas fa-stethoscope"></i>
                        <span id="specialtyText">All Specialties</span>
                        <i class="fas fa-chevron-down"></i>
                    </button>
                    <div class="dropdown-content" id="specialtyContent"></div>
                </div>
                
                <div class="dropdown" id="availabilityDropdown">
                    <button class="dropdown-button">
                        <i class="fas fa-clock"></i>
                        <span id="availabilityText">All Availability</span>
                        <i class="fas fa-chevron-down"></i>
                    </button>
                    <div class="dropdown-content" id="availabilityContent"></div>
                </div>
                
                <button class="near-me-btn" onclick="detectLocation()">
                    <i class="fas fa-location-arrow"></i>
                    Near Me
                </button>
            </div>
        </div>

        <div class="stats-container">
            <div class="stat-card">
                <i class="fas fa-users stat-icon"></i>
                <div class="stat-number" id="totalDoctors">0</div>
                <div class="stat-label">Total Doctors</div>
            </div>
            
            <div class="stat-card">
                <i class="fas fa-calendar-check stat-icon" style="color: #10b981;"></i>
                <div class="stat-number" id="availableNow" style="color: #10b981;">0</div>
                <div class="stat-label">Available Now</div>
            </div>
            
            <div class="stat-card">
                <i class="fas fa-star stat-icon" style="color: #fbbf24;"></i>
                <div class="stat-number" id="averageRating" style="color: #fbbf24;">0.0★</div>
                <div class="stat-label">Average Rating</div>
            </div>
        </div>

        <div class="results-header">
            <h2 class="results-title" id="resultsTitle">0 Doctors Found</h2>
            <div class="filter-tags" id="filterTags"></div>
        </div>

        <div class="doctors-grid" id="doctorsGrid"></div>

        <div class="no-results" id="noResults" style="display: none;">
            <i class="fas fa-stethoscope"></i>
            <h3>No doctors found</h3>
            <p>Try adjusting your search criteria or filters</p>
            <button class="btn btn-outline" onclick="clearAllFilters()">
                Clear Filters
            </button>
        </div>
    </div>

    <!-- Map Modal -->
    <div class="modal" id="mapModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="mapModalTitle">Doctor Location</h2>
                <button class="close-btn" onclick="closeMapModal()">&times;</button>
            </div>
            <div class="modal-body">
                <div id="map"></div>
            </div>
        </div>
    </div>

    <div class="toast" id="toast">
        <div id="toastMessage"></div>
    </div>

    <script>
        const API_BASE_URL = 'http://localhost:5000/api';
        let doctorsData = null;
        let filteredDoctors = [];
        let searchTerm = '';
        let selectedSpecialty = 'all';
        let selectedAvailability = 'all';
        let userLocation = null;
        let map = null;
        let googleMapsApiKey = '';
        let directionsService = null;
        let directionsRenderer = null;

        async function loadConfig() {
            try {
                const response = await fetch(`${API_BASE_URL}/config`);
                const config = await response.json();
                googleMapsApiKey = config.googleMapsApiKey;
                
                const script = document.createElement('script');
                script.src = `https://maps.googleapis.com/maps/api/js?key=${googleMapsApiKey}&callback=initMap`;
                script.async = true;
                script.defer = true;
                document.head.appendChild(script);
            } catch (error) {
                console.error('Error loading config:', error);
            }
        }

        window.initMap = function() {
            console.log('Google Maps loaded successfully');
        };

        async function loadDoctorsData() {
            try {
                const response = await fetch('./database.json');
                doctorsData = await response.json();
                initializeApp();
            } catch (error) {
                console.error('Error loading doctors data:', error);
                showToast('Error loading doctor data', 'error');
            }
        }

        function initializeApp() {
            populateDropdowns();
            filteredDoctors = doctorsData.doctors;
            updateDisplay();
            setupEventListeners();
        }

        function populateDropdowns() {
            const specialtyContent = document.getElementById('specialtyContent');
            doctorsData.specialties.forEach(specialty => {
                const item = document.createElement('div');
                item.className = 'dropdown-item';
                item.innerHTML = `
                    <span>${specialty}</span>
                    <i class="fas fa-check" style="display: none;"></i>
                `;
                item.onclick = () => selectSpecialty(specialty);
                specialtyContent.appendChild(item);
            });

            const availabilityContent = document.getElementById('availabilityContent');
            doctorsData.availabilityOptions.forEach(option => {
                const item = document.createElement('div');
                item.className = 'dropdown-item';
                item.innerHTML = `
                    <span>${option}</span>
                    <i class="fas fa-check" style="display: none;"></i>
                `;
                item.onclick = () => selectAvailability(option);
                availabilityContent.appendChild(item);
            });
        }

        function setupEventListeners() {
            document.getElementById('searchInput').addEventListener('input', (e) => {
                searchTerm = e.target.value.toLowerCase();
                filterDoctors();
            });

            document.getElementById('specialtyDropdown').addEventListener('click', (e) => {
                e.stopPropagation();
                toggleDropdown('specialtyContent');
            });

            document.getElementById('availabilityDropdown').addEventListener('click', (e) => {
                e.stopPropagation();
                toggleDropdown('availabilityContent');
            });

            document.addEventListener('click', () => {
                document.querySelectorAll('.dropdown-content').forEach(dropdown => {
                    dropdown.classList.remove('show');
                });
            });
        }

        function toggleDropdown(contentId) {
            const content = document.getElementById(contentId);
            content.classList.toggle('show');
            
            document.querySelectorAll('.dropdown-content').forEach(dropdown => {
                if (dropdown.id !== contentId) {
                    dropdown.classList.remove('show');
                }
            });
        }

        function selectSpecialty(specialty) {
            selectedSpecialty = specialty === 'All Specialties' ? 'all' : specialty;
            document.getElementById('specialtyText').textContent = specialty;
            updateDropdownSelection('specialtyContent', specialty);
            toggleDropdown('specialtyContent');
            filterDoctors();
        }

        function selectAvailability(availability) {
            selectedAvailability = availability === 'All Availability' ? 'all' : availability;
            document.getElementById('availabilityText').textContent = availability;
            updateDropdownSelection('availabilityContent', availability);
            toggleDropdown('availabilityContent');
            filterDoctors();
        }

        function updateDropdownSelection(contentId, selectedValue) {
            const content = document.getElementById(contentId);
            content.querySelectorAll('.dropdown-item').forEach(item => {
                const checkIcon = item.querySelector('.fas.fa-check');
                const span = item.querySelector('span');
                if (span.textContent === selectedValue) {
                    checkIcon.style.display = 'inline';
                } else {
                    checkIcon.style.display = 'none';
                }
            });
        }

        function filterDoctors() {
            filteredDoctors = doctorsData.doctors.filter(doctor => {
                const matchesSearch = !searchTerm || 
                    doctor.name.toLowerCase().includes(searchTerm) ||
                    doctor.specialty.toLowerCase().includes(searchTerm) ||
                    doctor.clinic.toLowerCase().includes(searchTerm);
                
                const matchesSpecialty = selectedSpecialty === 'all' || 
                    doctor.specialty === selectedSpecialty;
                
                const matchesAvailability = selectedAvailability === 'all' ||
                    (selectedAvailability === 'Available Now' && doctor.availability === 'available') ||
                    (selectedAvailability === 'Available Today' && doctor.availability !== 'offline') ||
                    (selectedAvailability === 'Available Tomorrow' && doctor.availability !== 'offline') ||
                    (selectedAvailability === 'Available This Week' && doctor.availability !== 'offline');
                
                return matchesSearch && matchesSpecialty && matchesAvailability;
            });

            if (userLocation) {
                filteredDoctors = filteredDoctors.map(doctor => ({
                    ...doctor,
                    distance: calculateDistance(
                        userLocation.lat,
                        userLocation.lng,
                        doctor.location.latitude,
                        doctor.location.longitude
                    )
                })).sort((a, b) => a.distance - b.distance);
            }

            updateDisplay();
        }

        function calculateDistance(lat1, lon1, lat2, lon2) {
            const R = 6371;
            const dLat = (lat2 - lat1) * Math.PI / 180;
            const dLon = (lon2 - lon1) * Math.PI / 180;
            const a = Math.sin(dLat/2) * Math.sin(dLat/2) +
                Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) *
                Math.sin(dLon/2) * Math.sin(dLon/2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
            return (R * c).toFixed(2);
        }

        function updateDisplay() {
            updateStatistics();
            updateResultsHeader();
            updateFilterTags();
            renderDoctors();
        }

        function updateStatistics() {
            const totalDoctors = filteredDoctors.length;
            const availableNow = filteredDoctors.filter(d => d.availability === 'available').length;
            const averageRating = filteredDoctors.length > 0 
                ? (filteredDoctors.reduce((sum, d) => sum + d.rating, 0) / filteredDoctors.length).toFixed(1)
                : '0.0';
            
            document.getElementById('totalDoctors').textContent = totalDoctors;
            document.getElementById('availableNow').textContent = availableNow;
            document.getElementById('averageRating').textContent = averageRating + '★';
        }

        function updateResultsHeader() {
            const count = filteredDoctors.length;
            document.getElementById('resultsTitle').textContent = 
                `${count} Doctor${count !== 1 ? 's' : ''} Found`;
        }

        function updateFilterTags() {
            const filterTags = document.getElementById('filterTags');
            filterTags.innerHTML = '';

            if (selectedSpecialty !== 'all') {
                addFilterTag(selectedSpecialty, () => selectSpecialty('All Specialties'));
            }

            if (selectedAvailability !== 'all') {
                addFilterTag(selectedAvailability, () => selectAvailability('All Availability'));
            }

            if (searchTerm) {
                addFilterTag(`"${searchTerm}"`, () => {
                    document.getElementById('searchInput').value = '';
                    searchTerm = '';
                    filterDoctors();
                });
            }

            if (userLocation) {
                addFilterTag('Near Me', () => {
                    userLocation = null;
                    filterDoctors();
                });
            }
        }

        function addFilterTag(text, onRemove) {
            const filterTags = document.getElementById('filterTags');
            const tag = document.createElement('div');
            tag.className = 'filter-tag';
            tag.innerHTML = `
                <span>${text}</span>
                <button onclick="event.preventDefault(); (${onRemove.toString()})()">×</button>
            `;
            filterTags.appendChild(tag);
        }

        function renderDoctors() {
            const grid = document.getElementById('doctorsGrid');
            const noResults = document.getElementById('noResults');

            if (filteredDoctors.length === 0) {
                grid.style.display = 'none';
                noResults.style.display = 'block';
                return;
            }

            grid.style.display = 'grid';
            noResults.style.display = 'none';
            
            grid.innerHTML = filteredDoctors.map(doctor => createDoctorCard(doctor)).join('');
        }

        function createDoctorCard(doctor) {
            const availabilityClass = doctor.availability;
            const stars = generateStars(doctor.rating);
            const initials = doctor.name.split(' ').map(n => n[0]).join('');
            const distanceText = doctor.distance ? `${doctor.distance} km away` : '';

            return `
                <div class="doctor-card">
                    <div class="doctor-header">
                        <div class="doctor-info">
                            <div class="doctor-avatar">${initials}</div>
                            <div class="doctor-details">
                                <h3>Dr. ${doctor.name}</h3>
                                <div class="doctor-specialty">${doctor.specialty}</div>
                            </div>
                        </div>
                        <div class="availability-badge ${availabilityClass}">${doctor.availability}</div>
                    </div>

                    <div class="doctor-meta">
                        <div class="meta-item">
                            <i class="fas fa-map-marker-alt"></i>
                            <span>${doctor.clinic}</span>
                            ${distanceText ? `<span style="margin-left: auto; color: var(--medical-secondary); font-weight: 600;">${distanceText}</span>` : ''}
                        </div>
                        
                        <div class="meta-item rating">
                            <div class="stars">${stars}</div>
                            <span>${doctor.rating} (${doctor.reviews} reviews)</span>
                            <span style="margin-left: auto;">${doctor.experience} years exp.</span>
                        </div>

                        <div class="meta-item">
                            <span>Consultation Fee:</span>
                            <span class="fee">₹${doctor.consultationFee}</span>
                        </div>

                        <div class="meta-item">
                            <i class="fas fa-calendar"></i>
                            <span>Next available: ${doctor.nextAvailable}</span>
                        </div>
                    </div>

                    <div class="doctor-actions">
                        <button class="btn btn-primary" onclick="bookAppointment(${doctor.id})">
                            <i class="fas fa-calendar"></i>
                            Book Appointment
                        </button>
                        
                        <button class="btn btn-outline" onclick="callDoctor(${doctor.id})">
                            <i class="fas fa-phone"></i>
                        </button>
                        
                        <button class="btn btn-outline" onclick="viewLocation(${doctor.id})">
                            <i class="fas fa-map-marker-alt"></i>
                        </button>
                    </div>
                </div>
            `;
        }

        function generateStars(rating) {
            const fullStars = Math.floor(rating);
            let stars = '';
            
            for (let i = 0; i < 5; i++) {
                stars += i < fullStars ? '★' : '☆';
            }
            
            return stars;
        }

        function clearAllFilters() {
            document.getElementById('searchInput').value = '';
            searchTerm = '';
            userLocation = null;
            selectSpecialty('All Specialties');
            selectAvailability('All Availability');
        }

        function detectLocation() {
            if (!navigator.geolocation) {
                showToast('Geolocation is not supported by this browser', 'error');
                return;
            }

            showToast('Detecting your location...', 'info');
            
            navigator.geolocation.getCurrentPosition(
                async (position) => {
                    userLocation = {
                        lat: position.coords.latitude,
                        lng: position.coords.longitude
                    };
                    showToast('Location detected successfully!', 'success');
                    filterDoctors();
                },
                (error) => {
                    console.error('Geolocation error:', error);
                    showToast('Could not detect location. Please try again.', 'error');
                }
            );
        }

        function bookAppointment(doctorId) {
            const doctor = filteredDoctors.find(d => d.id === doctorId);
            showToast(`Booking appointment with Dr. ${doctor.name}...`, 'success');
        }

        function callDoctor(doctorId) {
            const doctor = filteredDoctors.find(d => d.id === doctorId);
            showToast(`Calling Dr. ${doctor.name} at ${doctor.phone}`, 'info');
            setTimeout(() => {
                if (navigator.userAgent.match(/Mobile|Android|iPhone|iPad/)) {
                    window.location.href = `tel:${doctor.phone}`;
                } else {
                    showToast('Please use your phone to call: ' + doctor.phone, 'info');
                }
            }, 1000);
        }

        function viewLocation(doctorId) {
            const doctor = filteredDoctors.find(d => d.id === doctorId);
            showMapModal(doctor);
        }

        function showMapModal(doctor) {
            const modal = document.getElementById('mapModal');
            const modalTitle = document.getElementById('mapModalTitle');
            
            modalTitle.textContent = `${doctor.clinic} - Dr. ${doctor.name}`;
            modal.classList.add('show');

            initializeMap(doctor);
        }

        function closeMapModal() {
            const modal = document.getElementById('mapModal');
            modal.classList.remove('show');
        }

        function initializeMap(doctor) {
            const doctorLocation = {
                lat: doctor.location.latitude,
                lng: doctor.location.longitude
            };

            map = new google.maps.Map(document.getElementById('map'), {
                zoom: 15,
                center: doctorLocation,
                mapTypeControl: true,
                streetViewControl: true,
                fullscreenControl: true
            });

            const marker = new google.maps.Marker({
                position: doctorLocation,
                map: map,
                title: doctor.clinic,
                animation: google.maps.Animation.DROP
            });

            const infoWindow = new google.maps.InfoWindow({
                content: `
                    <div style="padding: 10px;">
                        <h3 style="margin: 0 0 5px 0; color: var(--medical-primary);">Dr. ${doctor.name}</h3>
                        <p style="margin: 0 0 5px 0;"><strong>${doctor.specialty}</strong></p>
                        <p style="margin: 0 0 5px 0;">${doctor.clinic}</p>
                        <p style="margin: 0; color: #10b981;"><strong>₹${doctor.consultationFee}</strong> consultation fee</p>
                    </div>
                `
            });

            marker.addListener('click', () => {
                infoWindow.open(map, marker);
            });

            infoWindow.open(map, marker);

            if (userLocation) {
                const userMarker = new google.maps.Marker({
                    position: userLocation,
                    map: map,
                    title: 'Your Location',
                    icon: 'http://maps.google.com/mapfiles/ms/icons/blue-dot.png'
                });

                if (!directionsService) {
                    directionsService = new google.maps.DirectionsService();
                    directionsRenderer = new google.maps.DirectionsRenderer({
                        map: map,
                        suppressMarkers: false
                    });
                }

                const request = {
                    origin: userLocation,
                    destination: doctorLocation,
                    travelMode: google.maps.TravelMode.DRIVING
                };

                directionsService.route(request, (result, status) => {
                    if (status === 'OK') {
                        directionsRenderer.setDirections(result);
                    }
                });
            }
        }

        function showToast(message, type = 'info') {
            const toast = document.getElementById('toast');
            const toastMessage = document.getElementById('toastMessage');
            
            toast.className = `toast toast-${type} show`;
            toastMessage.textContent = message;
            
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }

        document.addEventListener('DOMContentLoaded', () => {
            loadConfig();
            loadDoctorsData();
        });
    </script>
</body>
</html>

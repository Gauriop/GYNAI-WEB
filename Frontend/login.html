<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - GynAi</title>

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #FFF0F5;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      display: flex;
      background: white;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 20px 50px rgba(117, 13, 55, 0.1);
      width: 90%;
      max-width: 950px;
      height: 600px;
    }

    /* LEFT SECTION */
    .left-section {
      flex: 1;
      background: linear-gradient(135deg, #FFF0F5, #FFE4E1);
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .illustration img {
      width: 250px;
    }

    .decorative-circles .circle {
      position: absolute;
      border-radius: 50%;
      opacity: 0.1;
      z-index: 0;
    }

    .circle-1 {
      width: 100px;
      height: 100px;
      background: #750D37;
      top: 15%;
      left: 10%;
      animation: float 6s ease-in-out infinite;
    }

    .circle-2 {
      width: 70px;
      height: 70px;
      background: #FF6B9D;
      bottom: 20%;
      right: 15%;
      animation: float 7s ease-in-out infinite reverse;
    }

    .circle-3 {
      width: 80px;
      height: 80px;
      background: #750D37;
      top: 60%;
      left: 5%;
      animation: float 5s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-15px); }
    }

    /* RIGHT SECTION */
    .login-box {
      flex: 1;
      background-color: white;
      padding: 50px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      z-index: 1;
    }

    .login-box h2 {
      color: #750D37;
      margin-bottom: 20px;
      font-size: 2rem;
      text-align: center;
    }

    .login-box form input {
      width: 100%;
      padding: 15px;
      margin: 10px 0;
      border: 2px solid #f3cde3;
      border-radius: 10px;
      font-size: 1rem;
      color: #750D37;
    }

    .login-box form input::placeholder {
      color: #750D37;
      opacity: 0.5;
    }

    .login-box button {
      width: 100%;
      padding: 15px;
      background: linear-gradient(135deg, #750D37, #A0164D);
      color: white;
      border: none;
      border-radius: 50px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      margin-top: 15px;
      transition: all 0.3s ease;
    }

    .login-box button:hover {
      background: #750D37;
    }

    

    .options {
      display: flex;
      justify-content: space-between;
      align-items: center;  /* âœ… vertically align items */
      font-size: 0.9rem;
      margin-top: 10px;
    }

    .options label {
      display: flex;
      align-items: center;
      gap: 6px;              /* âœ… spacing between checkbox and label */
      color: #750D37;
      white-space: nowrap;
    }


    .options a {
      color: #750D37;
      text-decoration: none;
    }

    .or {
      text-align: center;
      margin: 20px 0 10px;
      color: #aaa;
    }

    .social-icons {
      display: flex;
      justify-content: center;
      gap: 15px;
    }

    

    .social-icons a {
      font-size: 1.5rem;
      text-decoration: none;
      background-color: #F0E6EF;
      color: #750D37;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: 0.3s;
    }

    .social-icons a:hover {
      background-color: #750D37;
      color: white;
    }

    .register-text {
      text-align: center;
      margin-top: 20px;
      font-size: 0.9rem;
    }

    .register-text a {
      color: #750D37;
      text-decoration: none;
      font-weight: bold;
    }

  </style>
</head>
<body>

  <div class="container">

    <!-- LEFT SIDE -->
    <div class="left-section">
      <div class="decorative-circles">
        <div class="circle circle-1"></div>
        <div class="circle circle-2"></div>
        <div class="circle circle-3"></div>
      </div>

      <div class="illustration">
        <img src="women.png" alt="Illustration" style="max-width: 100%; height: auto;"  />
      </div>
    </div>

    <!-- RIGHT SIDE -->
    <div class="login-box">
      <h2>Login</h2>
      <form onsubmit="handleLogin(event)">
        <input type="email" id="email" placeholder="Email or username" required />
        <input type="password" id="password" placeholder="Password" required />

        <div class="options">
          <label><input type="checkbox" />Remember me</label>
          <a href="#">Forgot password?</a>
        </div>

        <button type="submit">Login</button>

        <p class="or">or</p>
        <div class="social-icons">
          <a href="#">ðŸ“˜</a>
          <a href="#">ðŸ“§</a>
          <a href="#">ðŸ“·</a>
        </div>

        <p class="register-text">Don't have an account? <a href="register.html">Register here</a></p>
      </form>
    </div>

  </div>

  <script>
    function handleLogin(e) {
      e.preventDefault();
      alert("Login successful!");
      window.location.href = "home.html";
    }
  </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - GynAi</title>

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #FFF0F5;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      display: flex;
      background: white;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 20px 50px rgba(117, 13, 55, 0.1);
      width: 90%;
      max-width: 950px;
      height: 600px;
    }

    /* LEFT SECTION */
    .left-section {
      flex: 1;
      background: linear-gradient(135deg, #FFF0F5, #FFE4E1);
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .illustration img {
      width: 250px;
    }

    .decorative-circles .circle {
      position: absolute;
      border-radius: 50%;
      opacity: 0.1;
      z-index: 0;
    }

    .circle-1 {
      width: 100px;
      height: 100px;
      background: #750D37;
      top: 15%;
      left: 10%;
      animation: float 6s ease-in-out infinite;
    }

    .circle-2 {
      width: 70px;
      height: 70px;
      background: #FF6B9D;
      bottom: 20%;
      right: 15%;
      animation: float 7s ease-in-out infinite reverse;
    }

    .circle-3 {
      width: 80px;
      height: 80px;
      background: #750D37;
      top: 60%;
      left: 5%;
      animation: float 5s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-15px); }
    }

    /* RIGHT SECTION */
    .login-box {
      flex: 1;
      background-color: white;
      padding: 50px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      z-index: 1;
    }

    .login-box h2 {
      color: #750D37;
      margin-bottom: 20px;
      font-size: 2rem;
      text-align: center;
    }

    .input-group {
      position: relative;
      margin-bottom: 15px;
    }

    .login-box form input {
      width: 100%;
      padding: 15px;
      margin: 0;
      border: 2px solid #f3cde3;
      border-radius: 10px;
      font-size: 1rem;
      color: #750D37;
      transition: border-color 0.3s ease;
    }

    .login-box form input:focus {
      outline: none;
      border-color: #750D37;
    }

    .login-box form input.error {
      border-color: #e74c3c;
      animation: shake 0.3s ease-in-out;
    }

    .login-box form input.valid {
      border-color: #27ae60;
    }

    .login-box form input::placeholder {
      color: #750D37;
      opacity: 0.5;
    }

    .error-message {
      color: #e74c3c;
      font-size: 0.8rem;
      margin-top: 5px;
      margin-left: 5px;
      opacity: 0;
      transform: translateY(-5px);
      transition: all 0.3s ease;
    }

    .error-message.show {
      opacity: 1;
      transform: translateY(0);
    }

    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-5px); }
      75% { transform: translateX(5px); }
    }

    .login-box button {
      width: 100%;
      padding: 15px;
      background: linear-gradient(135deg, #750D37, #A0164D);
      color: white;
      border: none;
      border-radius: 50px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      margin-top: 15px;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .login-box button:hover {
      background: #750D37;
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(117, 13, 55, 0.3);
    }

    .login-box button:disabled {
      background: #ccc;
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }

    .login-box button .spinner {
      display: none;
      width: 20px;
      height: 20px;
      border: 2px solid transparent;
      border-top: 2px solid #fff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-right: 10px;
    }

    .login-box button.loading .spinner {
      display: inline-block;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .options {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 0.9rem;
      margin-top: 10px;
    }

    .options label {
      display: flex;
      align-items: center;
      gap: 6px;
      color: #750D37;
      white-space: nowrap;
      cursor: pointer;
    }

    .options input[type="checkbox"] {
      width: auto;
      margin: 0;
      cursor: pointer;
    }

    .options a {
      color: #750D37;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    .options a:hover {
      color: #A0164D;
    }

    .or {
      text-align: center;
      margin: 20px 0 10px;
      color: #aaa;
    }

    .social-icons {
      display: flex;
      justify-content: center;
      gap: 15px;
    }

    .social-icons a {
      font-size: 1.5rem;
      text-decoration: none;
      background-color: #F0E6EF;
      color: #750D37;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
    }

    .social-icons a:hover {
      background-color: #750D37;
      color: white;
      transform: translateY(-3px);
      box-shadow: 0 5px 15px rgba(117, 13, 55, 0.3);
    }

    .register-text {
      text-align: center;
      margin-top: 20px;
      font-size: 0.9rem;
    }

    .register-text a {
      color: #750D37;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s ease;
    }

    .register-text a:hover {
      color: #A0164D;
    }

    .success-message {
      background: linear-gradient(135deg, #27ae60, #2ecc71);
      color: white;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 20px;
      text-align: center;
      transform: translateY(-20px);
      opacity: 0;
      transition: all 0.5s ease;
    }

    .success-message.show {
      transform: translateY(0);
      opacity: 1;
    }

    .password-toggle {
      position: absolute;
      right: 15px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      color: #750D37;
      opacity: 0.6;
      transition: opacity 0.3s ease;
    }

    .password-toggle:hover {
      opacity: 1;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
        height: auto;
        width: 95%;
        max-width: 400px;
      }

      .left-section {
        height: 200px;
      }

      .login-box {
        padding: 30px;
      }

      .illustration img {
        width: 150px;
      }
    }
  </style>
</head>
<body>

  <div class="container">

    <!-- LEFT SIDE -->
    <div class="left-section">
      <div class="decorative-circles">
        <div class="circle circle-1"></div>
        <div class="circle circle-2"></div>
        <div class="circle circle-3"></div>
      </div>

      <div class="illustration">
        <img src="images/women.png" alt="Illustration" style="max-width: 100%; height: auto;"  />
      </div>
    </div>

    <!-- RIGHT SIDE -->
    <div class="login-box">
      <div id="successMessage" class="success-message">
        Login successful! Redirecting...
      </div>
      
      <h2>Login</h2>
      <form id="loginForm" onsubmit="handleLogin(event)">
        <div class="input-group">
          <input type="text" id="email" placeholder="Email or username" autocomplete="username" />
          <div id="emailError" class="error-message">Please enter a valid email address</div>
        </div>

        <div class="input-group">
          <input type="password" id="password" placeholder="Password" autocomplete="current-password" />
          <span class="password-toggle" onclick="togglePassword()">üëÅÔ∏è</span>
          <div id="passwordError" class="error-message">Password must be at least 6 characters long</div>
        </div>

        <div class="options">
          <label><input type="checkbox" id="rememberMe" />Remember me</label>
          <a href="#" onclick="handleForgotPassword()">Forgot password?</a>
        </div>

        <button type="submit" id="loginBtn">
          <span class="spinner"></span>
          <span id="buttonText">Login</span>
        </button>

        <p class="or">or</p>
        <div class="social-icons">
          <a href="#" onclick="handleSocialLogin('facebook')" title="Login with Facebook">üìò</a>
          <a href="#" onclick="handleSocialLogin('google')" title="Login with Google">üìß</a>
          <a href="#" onclick="handleSocialLogin('instagram')" title="Login with Instagram">üì∑</a>
        </div>

        <p class="register-text">Don't have an account? <a href="register.html">Register here</a></p>
      </form>
    </div>

  </div>
<script src="login.js"></script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register - PCOS Prediction</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #FFF0F5;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      display: flex;
      background: white;
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(117, 13, 55, 0.1);
      overflow: hidden;
      max-width: 950px;
      width: 100%;
      min-height: 600px;
    }

    .left-section {
      flex: 1;
      background: linear-gradient(135deg, #FFF0F5, #FFE4E1);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px;
      position: relative;
    }

    .illustration img {
      max-width: 100%;
      height: auto;
      z-index: 2;
    }

    .decorative-circles {
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: 1;
    }

    .circle {
      position: absolute;
      border-radius: 50%;
      opacity: 0.1;
    }

    .circle-1 {
      width: 100px;
      height: 100px;
      background: #750D37;
      top: 10%;
      left: 10%;
      animation: float 6s ease-in-out infinite;
    }

    .circle-2 {
      width: 60px;
      height: 60px;
      background: #FF6B9D;
      bottom: 20%;
      right: 15%;
      animation: float 8s ease-in-out infinite reverse;
    }

    .circle-3 {
      width: 80px;
      height: 80px;
      background: #750D37;
      top: 60%;
      left: 5%;
      animation: float 7s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
    }

    .right-section {
      flex: 1;
      padding: 50px 40px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      background-color: white;
    }

    .welcome-header {
      text-align: center;
      margin-bottom: 30px;
    }

    .welcome-header h1 {
      color: #750D37;
      font-size: 2.5rem;
      font-weight: 400;
    }

    .welcome-header p {
      color: #750D37;
      opacity: 0.7;
      font-size: 1rem;
    }

    .form-group {
      margin-bottom: 20px;
      position: relative;
    }

    .form-group label {
      display: block;
      color: #750D37;
      margin-bottom: 6px;
      font-weight: 500;
    }

    .form-group input {
      width: 100%;
      padding: 14px 18px;
      font-size: 1rem;
      border-radius: 10px;
      border: 2px solid #f3d5e3;
      background: #fff;
      color: #750D37;
      outline: none;
    }

    .form-group input:focus {
      border-color: #750D37;
      box-shadow: 0 0 0 3px rgba(117, 13, 55, 0.1);
    }

    .form-group input::placeholder {
      color: #750D37;
      opacity: 0.5;
    }

    .password-toggle {
      position: absolute;
      right: 15px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      cursor: pointer;
      font-size: 1.1rem;
      color: #750D37;
      opacity: 0.6;
    }

    .remember-forgot {
      display: flex;
      justify-content: space-between;
      margin-bottom: 25px;
      font-size: 0.9rem;
    }

    .remember-me label {
      color: #750D37;
      opacity: 0.8;
    }

    .sign-up-btn {
      width: 100%;
      background: linear-gradient(135deg, #750D37, #A0164D);
      color: white;
      padding: 15px;
      font-size: 1rem;
      font-weight: bold;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-bottom: 20px;
    }

    .sign-up-btn:hover {
      box-shadow: 0 12px 30px rgba(117, 13, 55, 0.3);
      transform: translateY(-2px);
    }

    .login-link {
      text-align: center;
      color: #750D37;
      font-size: 0.9rem;
    }

    .login-link a {
      color: #750D37;
      font-weight: bold;
      text-decoration: none;
    }

    .social-icons {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-top: 15px;
    }

    .social-icon {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: #F0E6EF;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #750D37;
      text-decoration: none;
      transition: 0.3s;
    }

    .social-icon:hover {
      background: #750D37;
      color: white;
      transform: scale(1.1);
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }

      .left-section {
        min-height: 250px;
      }

      .right-section {
        padding: 30px 20px;
      }

      .welcome-header h1 {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="left-section">
      <div class="decorative-circles">
        <div class="circle circle-1"></div>
        <div class="circle circle-2"></div>
        <div class="circle circle-3"></div>
      </div>
      <div class="illustration">
        <img src="pcos.png" alt="Doctor Illustration" />
      </div>
    </div>

    <div class="right-section">
      <div class="welcome-header">
        <h1>Welcome!</h1>
        <p>Sign up to continue</p>
      </div>

      <form>
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" id="name" placeholder="Type your name">
        </div>

        <div class="form-group">
          <label for="email">E-mail</label>
          <input type="email" id="email" placeholder="Type your e-mail">
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" placeholder="Create a password">
          <button type="button" class="password-toggle" onclick="togglePassword()">üëÅ</button>
        </div>

        <div class="form-group">
          <label for="repeat-password">Repeat Password</label>
          <input type="password" id="repeat-password" placeholder="Repeat your password">
          <button type="button" class="password-toggle" onclick="toggleRepeatPassword()">üëÅ</button>
        </div>

        <div class="remember-forgot">
          <label class="remember-me">
            <input type="checkbox" id="remember"> Remember me
          </label>
        </div>

        <button type="submit" class="sign-up-btn">SIGN UP</button>

        <div class="login-link">
          Already have an account? <a href="login.html">Login</a>
        </div>

        <div class="social-icons">
          <a href="#" class="social-icon">üìò</a>
          <a href="#" class="social-icon">üê¶</a>
          <a href="#" class="social-icon">üìß</a>
        </div>
      </form>
    </div>
  </div>

  <script>
    function togglePassword() {
      const passwordInput = document.getElementById('password');
      const toggleBtn = passwordInput.nextElementSibling;
      if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        toggleBtn.textContent = 'üôà';
      } else {
        passwordInput.type = 'password';
        toggleBtn.textContent = 'üëÅ';
      }
    }

    function toggleRepeatPassword() {
      const passwordInput = document.getElementById('repeat-password');
      const toggleBtn = passwordInput.nextElementSibling;
      if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        toggleBtn.textContent = 'üôà';
      } else {
        passwordInput.type = 'password';
        toggleBtn.textContent = 'üëÅ';
      }
    }

document.querySelector('form').addEventListener('submit', function(e) {
  e.preventDefault();
  const name = document.getElementById('name').value;
  const email = document.getElementById('email').value;
  const password = document.getElementById('password').value;
  const repeatPassword = document.getElementById('repeat-password').value;

  if (!name || !email || !password || !repeatPassword) {
    alert('Please fill in all fields');
    return;
  }

  if (password !== repeatPassword) {
    alert('Passwords do not match');
    return;
  }

  alert('Account created successfully! Welcome to PCOS Prediction App.');
  window.location.href = 'home.html'; 
});

  </script>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <title>Symptom Tracker - GynAi</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <a href="home.html">&larr; Back to Home</a>
  <h2>Log Your Symptoms</h2>
  <form>
    <label>Pain Level (0-10):</label><br>
    <input type="number" min="0" max="10"><br><br>
    <label>Bleeding (ml):</label><br>
    <input type="number"><br><br>
    <label>Mood:</label><br>
    <input type="text"><br><br>
    <label>Sleep Hours:</label><br>
    <input type="number"><br><br>
    <label>Fatigue Level:</label><br>
    <input type="number"><br><br>
    <button type="submit">Submit</button>
  </form>
</body>
</html>
